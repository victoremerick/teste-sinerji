<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Listar Pessoas</title>
</h:head>
<h:body>
    <h1>Listagem de Pessoas</h1>
    <p:dataTable value="#{listarPessoasBean.pessoas}" var="pessoa">
        <p:column headerText="Nome">
            <h:outputText value="#{pessoa.nome}" />
        </p:column>
        <p:column headerText="Idade">
            <h:outputText value="#{listarPessoasBean.calcularIdade(pessoa.idade)}" />
        </p:column>
        <p:column headerText="Sexo">
            <h:outputText value="#{pessoa.sexo}" />
        </p:column>
        <p:column headerText="AÃ§Ã£o">
            <h:link outcome="/visualizarPessoa.xhtml">
                <f:param name="pessoaId" value="#{pessoa.id}" />
                <h:outputText value="Ver Pessoa" />
            </h:link>
        </p:column>
    </p:dataTable>
</h:body>
</html>
