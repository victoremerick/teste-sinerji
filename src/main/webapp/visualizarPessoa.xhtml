<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Visualizar Pessoa</title>
</h:head>
<h:body>
    <h1>Detalhes da Pessoa</h1>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Nome:" />
        <h:outputText value="#{visualizarPessoaBean.pessoa.nome}" />

        <h:outputText value="Idade:" />
        <h:outputText value="#{visualizarPessoaBean.pessoa.idade}" />

        <h:outputText value="Sexo:" />
        <h:outputText value="#{visualizarPessoaBean.pessoa.sexo}" />
    </h:panelGrid>

    <h2>Endereços</h2>
    <p:dataTable value="#{visualizarPessoaBean.pessoa.enderecos}" var="endereco">
        <p:column headerText="Cidade">
            <h:outputText value="#{endereco.cidade}" />
        </p:column>
        <p:column headerText="Estado">
            <h:outputText value="#{endereco.estado}" />
        </p:column>
        <p:column headerText="Logradouro">
            <h:outputText value="#{endereco.logradouro}" />
        </p:column>
        <p:column headerText="Número">
            <h:outputText value="#{endereco.numero}" />
        </p:column>
        <p:column headerText="CEP">
            <h:outputText value="#{endereco.cep}" />
        </p:column>
    </p:dataTable>

    <h:form id="formEndereco">
        <h2>Adicionar Novo Endereço</h2>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="cidade" value="Cidade:" />
            <p:inputText id="cidade" value="#{visualizarPessoaBean.novoEndereco.cidade}" />

            <h:outputLabel for="estado" value="Estado:" />
            <p:inputText id="estado" value="#{visualizarPessoaBean.novoEndereco.estado}" />

            <h:outputLabel for="logradouro" value="Logradouro:" />
            <p:inputText id="logradouro" value="#{visualizarPessoaBean.novoEndereco.logradouro}" />

            <h:outputLabel for="numero" value="Número:" />
            <p:inputText id="numero" value="#{visualizarPessoaBean.novoEndereco.numero}" />

            <h:outputLabel for="cep" value="CEP:" />
            <p:inputText id="cep" value="#{visualizarPessoaBean.novoEndereco.cep}" />

            <p:commandButton value="Adicionar Endereço" action="#{visualizarPessoaBean.adicionarEndereco()}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
