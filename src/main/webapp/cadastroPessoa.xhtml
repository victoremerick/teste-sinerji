<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Pessoa</title>
</h:head>
<h:body>
    <h:form id="formPessoa">
        <p:panel header="Cadastro de Pessoa">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{pessoaBean.pessoa.nome}" required="true" />

                <h:outputLabel for="idade" value="Data de Nascimento:" />
                <p:calendar id="idade" value="#{pessoaBean.pessoa.idade}" showOn="button"  showTime="true" />

                <h:outputLabel for="sexo" value="Sexo:" />
                <p:selectOneMenu id="sexo" value="#{pessoaBean.pessoa.sexo}" required="true">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                    <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                </p:selectOneMenu>
            </h:panelGrid>

            <p:commandButton value="Salvar" action="#{pessoaBean.savePessoa()}" update="formPessoa" />
        </p:panel>
    </h:form>
</h:body>
</html>
