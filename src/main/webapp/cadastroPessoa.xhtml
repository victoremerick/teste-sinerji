<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:form id="formPessoa">
                <p:panel header="Cadastro de Pessoa">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="id" value="Id:" style="display:none;" />
                        <p:inputText id="id" value="#{cadastroPessoaBean.pessoa.id}" style="display: none" />
                        <h:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" value="#{cadastroPessoaBean.pessoa.nome}" required="true" />

                        <h:outputLabel for="idade" value="Data de Nascimento:" />
                        <p:calendar id="idade" value="#{cadastroPessoaBean.pessoa.idade}" showOn="button"  showTime="true" />

                        <h:outputLabel for="sexo" value="Sexo:" />
                        <p:selectOneMenu id="sexo" value="#{cadastroPessoaBean.pessoa.sexo}" required="true">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:commandButton value="Salvar" action="#{cadastroPessoaBean.savePessoa()}" update="formPessoa" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
