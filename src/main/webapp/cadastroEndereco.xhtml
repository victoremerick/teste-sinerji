<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:form id="formEndereco">
                <p:panel header="Cadastro de Endereço">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="pessoaid" value="Id:" style="display:none;" />
                        <p:inputText id="pessoaid" value="#{cadastroEnderecoBean.pessoaId}" style="display: none" />

                        <h:outputLabel for="id" value="Id:" style="display:none;" />
                        <p:inputText id="id" value="#{cadastroEnderecoBean.endereco.id}" style="display: none" />

                        <h:outputLabel for="cidade" value="Cidade:" />
                        <p:inputText id="cidade" value="#{cadastroEnderecoBean.endereco.cidade}" />

                        <h:outputLabel for="estado" value="Estado:" />
                        <p:inputText id="estado" value="#{cadastroEnderecoBean.endereco.estado}" />

                        <h:outputLabel for="logradouro" value="Logradouro:" />
                        <p:inputText id="logradouro" value="#{cadastroEnderecoBean.endereco.logradouro}" />

                        <h:outputLabel for="numero" value="Número:" />
                        <p:inputText id="numero" value="#{cadastroEnderecoBean.endereco.numero}" />

                        <h:outputLabel for="cep" value="CEP:" />
                        <p:inputText id="cep" value="#{cadastroEnderecoBean.endereco.cep}" />

                    </h:panelGrid>

                    <p:commandButton value="Salvar" actionListener="#{cadastroEnderecoBean.saveEndereco()}" update="formEndereco"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
